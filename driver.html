    function initMap() {

      var latlong = {lat: -25.363, lng: 131.044};

      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: latlong,
        scrollwheel: false,
        zoom: 8
      });

      // Create a marker and set its position.
      var marker = new google.maps.Marker({
        map: map,
        position: latlong,
        title: 'Hello World!'
      });
    }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1LE2hiQB2refszSwmTFDDO59bZRUgZic&callback=initMap" async defer></script>
